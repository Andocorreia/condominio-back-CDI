<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">Editoras</ui:define>
		<ui:define name="conteudo">
			<h:form>
				<fieldset>
					<legend>Cadastro de Editora</legend>
					<h:inputHidden id="codigo" value="#{editoraBean.editoraEntity.codigo}"/>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" for="nome"/>
						<h:inputText id="nome" value="#{editoraBean.editoraEntity.nome}"/>
						<h:commandButton value="Gravar" action="#{editoraBean.gravar}"/>
					</h:panelGrid>
					<h:messages />
				</fieldset>
			</h:form>
			<h:form>
				<h:dataTable value="#{editoraBean.todasEditoras}" var="editora"
							 styleClass="tabela_generica"
							 headerClass="tabela_generica_header"
							 columnClasses="tabela_generica_coluna_principal,tabela_generica_coluna_secundaria,
											tabela_generica_coluna_imagem,tabela_generica_coluna_imagem">

					<h:column>
						<f:facet name="header"><h:outputText value="CÃ³digo"/></f:facet>
						<h:outputText value="#{editora.codigo}"/>
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputText value="Nome"/></f:facet>
						<h:outputText value="#{editora.nome}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Alterar"/></f:facet>
						<h:commandLink styleClass="tabela_generica_link" action="#{editoraBean.alterar(editora)}">
							<h:graphicImage library="img" name="alterar.png" height="25px"/>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Excluir"/></f:facet>
						<h:commandLink styleClass="tabela_generica_link" action="#{editoraBean.remover(editora)}">
							<h:graphicImage  library="img" name="excluir.png" height="25px"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
