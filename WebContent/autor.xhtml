<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">Autores</ui:define>
		<ui:define name="conteudo">
			<h:form>
				<fieldset>
					<legend>Cadastro de Autor</legend>
					<h:inputHidden id="codigo" value="#{autorBean.autorEntity.codigo}"/>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome" for="nome"/>
						<h:inputText id="nome" value="#{autorBean.autorEntity.nome}"/>
						<h:commandButton value="Gravar" action="#{autorBean.gravar}"/>
					</h:panelGrid>
					<h:messages />
				</fieldset>
			</h:form>
			<h:form>
				<h:dataTable value="#{autorBean.todosAutores}" var="autor"
							 styleClass="tabela_generica"
							 headerClass="tabela_generica_header"
							 columnClasses="tabela_generica_coluna_principal,tabela_generica_coluna_secundaria,
											tabela_generica_coluna_imagem,tabela_generica_coluna_imagem">

					<h:column>
						<f:facet name="header"><h:outputText value="CÃ³digo"/></f:facet>
						<h:outputText value="#{autor.codigo}"/>
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputText value="Nome"/></f:facet>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Alterar"/></f:facet>
						<h:commandLink styleClass="tabela_generica_link" action="#{autorBean.alterar(autor)}">
							<h:graphicImage library="img" name="alterar.png" height="25px"/>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Excluir"/></f:facet>
						<h:commandLink styleClass="tabela_generica_link" action="#{autorBean.remover(autor)}">
							<h:graphicImage  library="img" name="excluir.png" height="25px"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</html>
