<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head/>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo"><p:outputPanel>Editoras</p:outputPanel></ui:define>
		<ui:define name="conteudo">
			<p:messages globalOnly="true"/>
			<h:form>
				<p:fieldset legend="Cadastro de Editora">
					<p:inputText id="codigo" value="#{editoraBean.editoraEntity.codigo}" type="hidden"/>
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="nome"/>
						<p:inputText id="nome" value="#{editoraBean.editoraEntity.nome}" required="true"/>
					</p:panelGrid>
					<p:message for="nome"/>

					<p:commandButton value="Gravar" action="#{editoraBean.gravar}" process="@form" update="@form :formTabela"
									 styleClass="botaoPadrao"/>
				</p:fieldset>
			</h:form>
			<h:form id="formTabela">
				<p:dataTable id="tabelaEditora" value="#{editoraBean.todasEditoras}" var="editora">
					<p:column headerText="CÃ³digo">
						<h:outputText value="#{editora.codigo}"/>
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{editora.nome}"/>
					</p:column>
					<p:column headerText="Alterar">
						<h:commandLink styleClass="tabela_generica_link" action="#{editoraBean.alterar(editora)}">
							<h:graphicImage library="img" name="alterar.png" height="25px"/>
						</h:commandLink>
					</p:column>
					<p:column headerText="Excluir">
						<h:commandLink styleClass="tabela_generica_link" action="#{editoraBean.remover(editora)}">
							<h:graphicImage  library="img" name="excluir.png" height="25px"/>
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
